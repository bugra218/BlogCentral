<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Home</title>
</head>
<body>

<p th:text="${author.firstName}"></p>
<p th:text="${author.userName}"></p>

<!--<p style="display: inline-block">First name: </p>-->
<!--<p style="display: inline-block" th:text="${author.firstName}"></p><br>-->
<!--<p style="display: inline-block" >Username:</p>-->
<!--<p style="display: inline-block" th:text="${author.userName}"></p><br>-->

<a th:href="@{/authors/update(id=${author.id})}">Update profile</a>

<hr>

<div th:each="post:${postsFromAuthor}">
<!--    <p th:text="${post.author.firstName}"></p>-->
<!--    <p th:text="${post.author.userName}"></p>-->
    <a style="display: inline-block" th:text="${post.title}" th:href="@{{postId}(postId = ${post.id})}"></a> <br/>
<!--    <p th:text="${post.author.userName}"></p>-->
    <p th:text="${post.timestampCreated}"></p>
    <hr>
</div>

</body>
</html>
