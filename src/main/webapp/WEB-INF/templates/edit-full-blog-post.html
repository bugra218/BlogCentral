<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{{postId}/saveChanges(postId = ${blogPost.id})}" method="post">
        Title: <input type="text" th:value="${blogPost.title}" name="title">
        Body: <input type="text" th:value="${blogPost.body}" name="body">
        <input type="submit" value="Edit">
    </form>
</body>
</html>
