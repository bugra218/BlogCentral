<!-- called in AuthorController, returns new author-profile-form
for user to create new Author profile and save -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Profile Form</title>
</head>
<body>

<form th:action="@{save}" method="post">
    First name: <input type="text" name="firstName"><br><br>
    Last name: <input type="text" name="lastName"><br><br>
    Email: <input type="text" name="email"> <br><br>
    Street: <input type="text" name="street"><br><br>
    House number: <input type="text" name="houseNr"> <br><br>
    City: <input type="text" name="city"> <br><br>
    Zipcode: <input type="text" name="zip"> <br><br>
    Username: <input type="text" name="userName"><br><br>
    Password: <input type="text" name="password"><br><br>
    <input type="submit" value="Save profile"> <br><br>
</form>

</body>
</html>
