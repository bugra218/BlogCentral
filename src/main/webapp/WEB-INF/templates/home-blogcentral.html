<!-- this should become the BC home page, it is the return page in
BlogPostController getAllBlogPost method -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/authors/register}">Register</a><br>
<div th:each="post:${blogPosts}">
    <a style="display: inline-block" th:text="${post.title}"
       th:href="@{/blogpost/{postId}(postId = ${post.id})}"></a> <br/>
    <p th:text="${post.author.userName}"></p>
    <p th:text="${post.timestampCreatedDisplay}"></p>
    <hr>
</div>
</body>
</html>
